  <app-navbar-header></app-navbar-header>

  <mat-drawer-container class="admin-layout" autosize>

    <mat-drawer class="leftDrawer" [mode]="menuMode" [opened]="menuIsOpened" (closedStart)="MenuState(false)">

      <app-sidenav></app-sidenav>

    </mat-drawer>

    <mat-drawer-content>

      <section class="app-area" [ngClass]="{lockscreen: lockscreen}">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </section>

    </mat-drawer-content>

    <mat-drawer class="rightDrawer" mode="over" position="end" [opened]="userMenuIsOpened"
      (closedStart)="UserMenuState(false)">

      <app-user-menu></app-user-menu>

    </mat-drawer>

  </mat-drawer-container>
