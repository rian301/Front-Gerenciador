<h1 mat-dialog-title>Remoção</h1>
<div mat-dialog-content>
  <p>Você deseja realmente remover <strong>{{data}}</strong> ?</p>
</div>
<div mat-dialog-actions class="mt-3" align="end">
  <button mat-flat-button type="button" class="bg-primary text-white mr-2" [mat-dialog-close]="true">Sim</button>
  <button mat-stroked-button type="button" class="text-primary border-primary" (click)="onNoClick()" cdkFocusInitial>Não</button>
</div>
