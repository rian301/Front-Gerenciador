<div class="container-fluid mt-4 mb-4">
    <div class="page-header bg-secondary">

    </div>
    <ul class="timeline">
        <li [ngClass]="{'timeline-inverted': even}" *ngFor="let item of timelineData; let index=index; let odd=odd; let even=even;">
            <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
            <div class="timeline-panel">
                <h4 class="timeline-hour">{{item.horarioAgendamento | date:'H:mm a'}}</h4>
                <div class="timeline-heading">
                    <h4 class="timeline-title">Consulta com Dr {{item.nome}}</h4>
                    <p>
                        <small class="text-muted">
                            <i class="glyphicon glyphicon-time"></i> 
                            {{item.horario | date:'H:mm'}}h - {{item.data | date:'dd/MM/yyyy'}}
                            <br>
                            {{item.descricao}}
                        </small>
                    </p>
                </div>
            </div>
        </li>
    </ul>
</div>
