<div class="container-fluid">
    <h3 class="">Atenção</h3>
    <h4 class="title-page d-flex flex-align-center">
        {{title}}
    </h4>
    <p>{{subTitle}}</p>

    <form [formGroup]="form" (ngSubmit)="save()">
        <input-validator *ngIf="hasMotive" class="col-md-12 pb-2 pl-0">
            <mat-form-field appearance="fill">
                <mat-label>Observação</mat-label>
                <textarea matInput #input formControlName="motive" placeholder="{{data?.placeholder}}"
                    [maxLength]="1000" required="hasMotive"></textarea>
                <mat-hint align="end">{{input.value?.length || 0}}/1000</mat-hint>
            </mat-form-field>
        </input-validator>
        <div class="row">
            <div class="col-12">
                <mat-checkbox *ngIf="hasCheckBox" [formControl]="form.controls.valueCheckBox"
                    (change)="checkBox($event)">
                    {{textCheckBox}}</mat-checkbox>
            </div>
        </div>

        <mat-dialog-actions class="mr-n2" align="end">
            <button type="button" mat-stroked-button mat-dialog-close
                class="text-primary border-primary">Cancelar</button>
            <button type="submit" mat-flat-button class="bg-primary text-white">Confirmar</button>
        </mat-dialog-actions>
    </form>
</div>
