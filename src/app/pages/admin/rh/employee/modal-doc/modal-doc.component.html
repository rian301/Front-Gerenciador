<h4 class="title-page d-flex flex-align-center">
    Novo documento
</h4>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>
        <div class="row m-0 pt-3 mx-n4">

            <input-validator class="col-md-12" [messages]="{required: 'Campo obrigatório'}">
                <mat-form-field appearance="outline">
                    <mat-label>Tipo</mat-label>
                    <mat-select formControlName="typeDoc">
                        <mat-option *ngFor="let item of docTypes" [value]="item.type">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </input-validator>

            <input-validator class="col-md-12" [messages]="{required: 'Campo obrigatório'}">
                <mat-form-field appearance="outline">
                    <mat-label>Selecione o arquivo .jpg, .png ou .pdf</mat-label>
                    <ngx-mat-file-input formControlName="files" [accept]="'.jpg, .jpeg, .png, .pdf'" multiple>
                    </ngx-mat-file-input>
                    <mat-icon matSuffix>wallpaper</mat-icon>
                </mat-form-field>
            </input-validator>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="mr-n2" align="end">
        <button type="button" mat-stroked-button mat-dialog-close class="text-primary border-primary">Cancelar</button>
        <button type="submit" mat-flat-button class="bg-primary text-white" [disabled]="loading"
            [ngClass]="{'bg-disabled': loading}" [class.btnSpinner]="loading">Salvar</button>
    </mat-dialog-actions>
</form>
