<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1 class="title-page d-flex flex-align-center pt-2">
                {{title}}
            </h1>
        </div>
        <div class="col-md-6 text-right pb-3">
            <button *ngIf="statusCode == statusEnum.Active" type="button" mat-stroked-button
              class="bg-danger text-white border-danger" (click)="modalConfirmationDeactivate()">Inativar</button>
            <button *ngIf="statusCode == statusEnum.Inactive" (click)="modalConfirmationActivate()" type="button"
              mat-flat-button class="bg-success text-white border-success ml-2">Ativar</button>
          </div>
    </div>

    <mat-card>
        <form [formGroup]="form" (ngSubmit)="save()" style="overflow-x: hidden;">
            <div class="row pt-3">
                <input-validator class="col" [messages]="{required: 'Campo obrigatÃ³rio'}">
                    <mat-form-field appearance="outline">
                        <mat-label>Nome</mat-label>
                        <input matInput type="text" formControlName="description" placeholder="Nome" required
                            cdkFocusInitial>
                    </mat-form-field>
                </input-validator>

                <div class="row col-12">
                    <div class="col-md-12 text-right">
                        <button type="button" mat-stroked-button class="text-primary border-primary mr-3"
                            (click)="cancel()">Cancelar</button>
                        <button type="submit" [ngClass]="{'bg-disabled': loading}" [class.btnSpinner]="loading"
                            mat-flat-button class="bg-primary text-white">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </mat-card>
</div>
