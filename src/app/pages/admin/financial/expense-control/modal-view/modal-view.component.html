<div class="container-fluid">
  <mat-dialog-content>
    <div class="row">
      <div class="col-md-6">
        <h1 class="title-page d-flex flex-align-center pt-2">
          {{ title }}
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="pdf-container">
          <img *ngIf="!isPdf" id="myimage" [src]="data" />
          <pdf-viewer
            *ngIf="isPdf"
            [src]="data"
            [original-size]="false"
          ></pdf-viewer>
        </div>
      </div>
    </div>
    <mat-dialog-actions class="mr-n2" align="end">
      <button
        type="button"
        mat-stroked-button
        mat-dialog-close
        class="text-primary border-primary"
      >
        Fechar
      </button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
