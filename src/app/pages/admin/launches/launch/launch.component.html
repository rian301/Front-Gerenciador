<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1 class="title-page d-flex flex-align-center pt-2">
                {{title}}
            </h1>
        </div>
    </div>

    <mat-card>
        <mat-tab-group mat-align-tabs="start">
            <mat-tab label="Dados Lançamento">
                <form [formGroup]="form" (ngSubmit)="save()" style="overflow-x: hidden;">
                    <div class="row pt-3">

                        <input-validator class="col-md-6" [messages]="{required: 'Campo obrigatório'}">
                            <mat-form-field appearance="outline">
                                <mat-label>Descrição</mat-label>
                                <input matInput type="text" formControlName="description" placeholder="Descrição"
                                    required cdkFocusInitial>
                            </mat-form-field>
                        </input-validator>

                        <input-validator class="col-md-3" [messages]="{required: 'Campo obrigatório'}">
                            <mat-form-field appearance="outline">
                                <mat-label>Data de lançamento</mat-label>
                                <input matInput type="text" formControlName="date" placeholder="Data de lançamento"
                                    [matDatepicker]="picker" required>
                                <mat-datepicker-toggle matSuffix [for]="picker">
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker color="primary" disabled="false" startView="multi-year"
                                    [startAt]="startDate">
                                </mat-datepicker>
                            </mat-form-field>
                        </input-validator>

                        <input-validator class="col-md-3" [messages]="{required: 'Campo obrigatório'}">
                            <mat-form-field appearance="outline">
                                <mat-label>Quantidade Alunos</mat-label>
                                <input matInput type="number" formControlName="quantityStudents"
                                    placeholder="Quantidade de alunos no lançamento" required>
                            </mat-form-field>
                        </input-validator>

                        <input-validator class="col-md-3" [messages]="{required: 'Campo obrigatório'}">
                            <mat-form-field appearance="outline">
                                <mat-label>Faturamento</mat-label>
                                <input matInput type="text" formControlName="invoice" placeholder="Valor R$"
                                    mask="separator.2" thousandSeparator="." prefix="R$ " required>
                            </mat-form-field>
                        </input-validator>

                        <input-validator class="col-md-3" [messages]="{required: 'Campo obrigatório'}">
                            <mat-form-field appearance="outline">
                                <mat-label>Investimento</mat-label>
                                <input matInput type="text" formControlName="investment" placeholder="Valor R$"
                                    mask="separator.2" thousandSeparator="." prefix="R$ " required>
                            </mat-form-field>
                        </input-validator>

                        <input-validator class="col-md-6" [messages]="{required: 'Campo obrigatório'}">
                            <mat-form-field appearance="outline">
                                <mat-label>URL Criativos</mat-label>
                                <input matInput type="text" formControlName="topCriative" placeholder="URL do parceiro">
                            </mat-form-field>
                        </input-validator>

                        <input-validator class="col-md-12 pb-2">
                            <mat-form-field appearance="fill">
                                <mat-label>Observação</mat-label>
                                <textarea matInput #input formControlName="note" placeholder="Observação"
                                    [maxLength]="1000"></textarea>
                                <mat-hint align="end">{{input.value?.length || 0}}/1000</mat-hint>
                            </mat-form-field>
                        </input-validator>

                        <div class="row col-12">
                            <div class="col-md-12 text-right">
                                <button type="button" mat-stroked-button class="text-primary border-primary mr-3"
                                    (click)="cancel()">Cancelar</button>
                                <button type="submit" [ngClass]="{'bg-disabled': loading}" [class.btnSpinner]="loading"
                                    mat-flat-button class="bg-primary text-white">Salvar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
